<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BIG DICK</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
   <style>
      h1 {
         opacity: 0.3;
      }

      .opacity {
         transition: opacity 3s linear;
         opacity: 0;
      }

      .hui {
         animation: color 5s linear both infinite;
         animation-timing-function: cubic-bezier(.87,1.91,.69,.68);
      }

      @media (max-width: 768px) {
         h1 {
            font-size: 115px !important;
         }
      }
      .img {

         animation: circle 10s both linear infinite;
      }
      @keyframes circle {
         from {
            transform: rotate(0);
         }
         to {
            transform: rotate(360deg);
         }
      }

      @keyframes color {
         0% {
            color: black;
            transform: scale(1) rotateZ(0)
         }
         20% {color: yellow;
            
         }
         40% {
            color: blue;
         }
         60% {
            color: orange;
            transform: scale(2) rotateZ(180deg)

         }
         80% {
            color: gray;
         }
         100% {
            color: red;transform: scale(1) rotateZ(360deg);
            opacity: 1;
         }
      }
   </style>

</head>

<body style="overflow: hidden;">
   <div class="container">
      <button class="btn btn-primary">
         Пожалуйста, нажми меня <3 
      </button>
            <h1 style="user-select: none; display: flex; height: 80vh; text-align: center; justify-content: center; align-items: center; font-size: 200px"
               title="иди блять нахуй">
            </h1>
            <img style="opacity: 0; height: 12%; position: absolute; top: 5%; z-index: -1;;" src="http://www.kemerinfo.ru/IMG_BAZA/200000000004612big.jpg" alt="">
   </div>
   <script>
      const btn = document.querySelector('button');
      const text = document.querySelector('h1')
      const img=document.querySelector('img')
      btn.addEventListener('click', () => { img.style.opacity = 1; img.classList.add('img'); text.innerHTML = 'ИДИ НАХУЙ'; btn.classList.add('opacity'); btn.textContent='ТЕБЯ НАЕБАЛИ'; text.classList.add('hui') })
   </script>
</body>

</html>
